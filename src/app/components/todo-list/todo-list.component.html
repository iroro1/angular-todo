<div class="container mx-auto p-4 pt-[100px]">
  <h1 class="text-2xl font-bold mb-4">Todos</h1>
  <!-- add text to direct user to add todo if there are no todos -->
  <p *ngIf="empty">You can Add new Todos from the Add Todo page.</p>

  <div *ngFor="let todo of todos$ | async">
    <app-todo-item [todo]="todo"></app-todo-item>
  </div>
</div>
